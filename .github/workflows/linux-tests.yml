name: Linux Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    
jobs:
  check-changes:
    name: Check for Changes
    runs-on: ubuntu-latest
    outputs:
      changed: ${{ steps.filter.outputs.changed }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            changed:
              - '.github/workflows/linux-tests.yml'
              - '**/*.swift'

  #########
  # Linux #
  #########

  matrix:
    name: Linux Matrix
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' || needs.check-changes.outputs.changed == 'true' }}
    needs: check-changes
    strategy:
      matrix:
        swift: [ "5.2.5", "5.3.3", "5.4.3", "5.5.3", "5.6.3", "5.7.3", "5.8.1" ]
        os: [ amazonlinux2, bionic, centos7, focal, jammy, rhel-ubi9 ]
        exclude:
          - swift: 5.2.5
            os: jammy
          - swift: 5.3.3
            os: jammy
          - swift: 5.4.3
            os: jammy
          - swift: 5.5.3
            os: jammy
          - swift: 5.6.3
            os: jammy
          - swift: 5.7.3
            os: centos7
          - swift: 5.8.1
            os: centos7
          - swift: 5.2.5
            os: rhel-ubi9
          - swift: 5.3.3
            os: rhel-ubi9
          - swift: 5.4.3
            os: rhel-ubi9
          - swift: 5.5.3
            os: rhel-ubi9
          - swift: 5.6.3
            os: rhel-ubi9
          - swift: 5.7.3
            os: rhel-ubi9

    container:
      image: swift:${{ matrix.swift }}-${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Build and Test
        run: swift test --enable-test-discovery

  test:
    runs-on: ubuntu-latest
    name: Linux Tests
    if: ${{ github.event_name == 'push' || needs.check-changes.outputs.changed == 'true' }}
    needs: matrix
    steps:
      - name: Check build matrix status
        if: ${{ needs.matrix.result == 'failure' }}
        run: exit 1
